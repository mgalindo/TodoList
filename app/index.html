<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        body { height: 100%; }
        ul li { list-style-type: none; }
        .linethrough { text-decoration: line-through; }
    </style>
</head>
<body>

<div ng-controller='ListItemController' class="hero-unit row-fluid">
    <div>
        <h1>Todo List</h1>
        <h2>add items to your list</h2>



        <form>
            <input todo-focus todo-blur  ng-change='showInput()' ng-model='inputlistitem' />
            <div class="btn-group" data-toggle="buttons-checkbox">
                <a class="btn btn-error btn-small" ng-click="addListItem()">Add</a>

            </div>
        </form>

        {{ inputlistitem }}

        <div class='itemsList'>
            <ul>
                <li ng-repeat="item in listarray">
                    <div class="span2">{{ item }}</div>
                    <div class="span2">
                        <a class="btn btn-warning" ng-click="deleteListItem($index)"><i class="icon-trash icon-white pull-right"></i></a>
                        <a class="btn btn-success"><i class="icon-ok icon-white pull-right"></i></a>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</div>


<script src="scripts/jquery-1.10.1.min.js"></script>
<script src="scripts/bootstrap/bootstrap.js"></script>
<script src="scripts/angular/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/filters.js"></script>
<script src="scripts/directives.js"></script>




</body>
</html>
