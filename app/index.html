<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

</head>
<body>
  <!--<ul class="menu">-->
    <!--<li><a href="#/view1">view1</a></li>-->

  <div ng-controller='ListItemController'>
      <form>
          <input ng-change='showInput()' ng-model='inputlistitem' />
          <div class="btn-group" data-toggle="buttons-checkbox">
              <button todoBlur type="button" class="btn btn-primary" ng-click="addListItem()">Add</button>
              <button type="button" class="btn btn-primary" ng-click="deleteListItem()">Delete</button>
          </div>
      </form>
      {{ inputlistitem }}
      <div class='itemsList'>
          <ul>
          <li ng-repeat="item in listarray">{{ item }}</li>
          </ul>
      </div>

      <!--<div>Angular seed app: v<span app-version></span></div>-->
  </div>
  <!--<div ng-view></div>-->

  <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
