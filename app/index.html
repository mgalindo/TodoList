<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link href="css/bootstrap.css" rel="stylesheet">  
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <style>
	body { height: 100%; }
	ul li { list-style-type: none; }
	.linethrough { text-decoration: line-through; }
  </style>
</head>
<body>
  <!--<ul class="menu">-->
    <!--<li><a href="#/view1">view1</a></li>-->
    <!--<li><a href="#/view2">view2</a></li>-->
  <!--</ul>-->
  <div ng-controller='ListItemController' class="hero-unit row-fluid">
	<div>
		<form>
			<input ng-change='showInput()' ng-model='inputlistitem' />
			<div class="btn-group" data-toggle="buttons-checkbox">
				<a class="btn btn-error btn-small" ng-click="addListItem()">Add</a>
				<!-- <button todoBlur type="button" class="btn btn-primary" ng-click="addListItem()">Add</button>
				<button type="button" class="btn btn-primary" ng-click="deleteListItem()">Delete</button>-->
			</div>
		</form>

		{{ inputlistitem }}
		
		<div class='itemsList'>
			<ul>
				<li ng-repeat="item in listarray">
					<div class="span2">{{ item }}</div>
					<div class="span2">
						<a class="btn btn-warning" ng-click="deleteListItem()"><i class="icon-trash icon-white pull-right"></i></a>
						<a class="btn btn-success"><i class="icon-ok icon-white pull-right"></i></a>
					</div>
				</li>
			</ul>
		</div>	
	
	
	</div>
  </div> <!-- ./div-ng-controller -->
  
  <!--<div ng-view></div>-->

  <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  

</body>
</html>
